<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nota</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="pages/styles.css">
</head>

<body>
  <h1 id="pageHeading"></h1>

  <div id="pageContent">
    <div id="container">

      <div id="editor" contenteditable="true" dir="rtl"></div>

      <div id="buttons">
        <button id="bold">
          <i class="fas fa-bold"></i>
        </button>
        <button id="italic">
          <i class="fas fa-italic"></i>
        </button>
        <button id="underline">
          <i class="fas fa-underline"></i>
        </button>
        <button id="line-through">
          <i class="fas fa-strikethrough"></i>
        </button>

        <button id="noto" style="font-family: NotoSansArabic; font-weight: 600">
          عادي
        </button>
        <button id="naskh" style="font-family: Naskh">
          نسخ
        </button>
        <button id="quran" style="font-family: Quran">
          قرآن
        </button>

        <button id="heading-one" style="display: flex; padding-right: 8px; justify-content: center; align-items: center;">
          <span>
            <i class="fas fa-heading"></i>
          </span>
          <span style="padding-left: 2px;">1</span>
        </button>
        <button id="heading-two" style="display: flex; padding-right: 8px; justify-content: center; align-items: center;">
          <span>
            <i class="fas fa-heading"></i>
          </span>
          <span style="padding-left: 2px;">2</span>
        </button>
        <button id="text">
          <i class="fas fa-t"></i>
        </button>

        <button id="unordered-list">
          <i class="fas fa-list-ul"></i>
        </button>
        <button id="ordered-list">
          <i class="fas fa-list-ol"></i>
        </button>

        <button id="align-left">
          <i class="fas fa-align-left"></i>
        </button>
        <button id="align-center">
          <i class="fas fa-align-center"></i>
        </button>
        <button id="align-right">
          <i class="fas fa-align-right"></i>
        </button>
        <button id="align-justify">
          <i class="fas fa-align-justify"></i>
        </button>

        <button id="undo">
          <i class="fas fa-rotate-right"></i>
        </button>
        <button id="redo">
          <i class="fas fa-rotate-left"></i>
        </button>

        <button id="copy">
          <i class="fas fa-copy"></i>
        </button>
        <button id="cut">
          <i class="fas fa-cut"></i>
        </button>

        <button id="highlight">
          <i class="fas fa-highlighter"></i>
        </button>
        <button id="remove-highlight">
          <i class="fas fa-cancel"></i>
        </button>

      </div>

    </div>

  </div>

  <script src="pages/main.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pageTitle = urlParams.get("title");
    document.title = urlParams.get("title");
    document.getElementById("pageHeading").textContent = pageTitle;
  </script>
</body>

</html>
